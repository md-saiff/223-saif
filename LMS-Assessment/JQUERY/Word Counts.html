<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Count the word and letter</title>
	</head>
    
	<body style="text-align: center">
    
		<h1 style="color: rgb(11, 10, 15)">
			Count The Number Of Words & Letters
		</h1>
		<input type="text" name="" id="inputField" />
		<br /><br />

		<button onclick="countWordsandLetters()">Submit</button>
		<br /><br />

		<p>Word Count: <span id="word">0</span></p>
		<p>letters Count: <span id="letters">0</span></p>

		<script>
			function countWordsandLetters() {
				var text = document.getElementById("inputField").value;
				var countWords = text.match(/\w+/g).length;
				var countLetter = 0;

				for (var i = 0; i < text.length; i++) {
					if (text[i] != " ") {
						countLetter++;
					}
				}

				document.getElementById("word").innerHTML = countWords;
				document.getElementById("letters").innerHTML = countLetter;
			}
		</script>
	</body>

</html>
