<!DOCTYPE html>
<html>
    <head>
        <title>Ex of CSS Padding</title>
        <style>
            h1{
                padding-top: 55px;
                padding-bottom:100px;
                background:violet;
            }
            p{
                padding-left: 75px;
                padding-right:75px;
                background:violet;
            }
        </style>
        </head>
        <body>

            <p>This is simple para</p>
