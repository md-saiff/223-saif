<!DOCTYPE html>
<html>
    <title>Ex of CSS position</title>
    <style>
        p{
            width:200px;
            padding:10px;

        }
        .up{
            background:violet;
            position :absolute;
            top:0;
        }
        .down{
            background: #b0d878;
            position: absolute;
            bottom: 0;
        }
    </style>
    </head>
    <body>
        <p class="up">This para is placed at the Top of the docs</p>
        <p class="down">This para is placed at the Bottom of the docs</p>

</body>
        </html>
