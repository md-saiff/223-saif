<!DOCTYPE html>
<html lang="en">
   <head>
       <meta charset="utf-8">
      <title>The jQuery Example</title>
    
      <script src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
          </script>
         <script type ="text/javascript">
             $(document).ready(function() {
                 $("#newrows").click(function(){
                     var addcontrols="<tr>"
                        addcontrols+="<td><input type ='text' name ='emp name' placeholder='Enter Name..'></td>"
                            addcontrols+="<td><input type ='text' name ='emp id' placeholder='Enter id..'></td>"
                                addcontrols+="<td><input type ='text' name ='emp salary' placeholder='Enter salary..'></td>"
                                addcontrols+="<tr>";
                                    $("tbody").append(addcontrols);
                 })
             })
      </script>
    </head>
    <body>
        <center>
            <h1>How dynamically add new multiply rows into Html Table </h1>
            <h2>Using Jquery</h2>
            <hr/>
            <table border="1">
                <thead style = "color:royalblue;">
                    <tr>
                        <th>Employee Name</th>
                        <th>Employee Id</th>
                        <th>Employee Salary</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3"><input type ="button" value ="Add new Row" id = "newrows" style ="width: 500px;"></td>
                    </tr>
                </tfoot>
            </table>
        </center>
    </body>
    </html>
